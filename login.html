<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="lib/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <h1>登陆</h1>
        <a class="back" href="index.html">返回</a>
    </header>
    <div class="logIn-container">
        <form name="login" >
            <label class="heading"></label>
            <label>邮箱：<input id="address" type="text" name="email" placeholder="请输入登陆账号"></label>
            <label>密码：<input id="password" type="password" name="pwdInput" placeholder="请输入密码"></label>
            <a id="noAcount" href="signup.html">没有账号？点击注册</a>
            <a href="#" class="login-btn" onclick="loginCheck()">登陆</a>
        </form>
    </div>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/checkForm.js" type="text/javascript"></script>
</body>
</html>
